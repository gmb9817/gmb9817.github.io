<!DOCTYPE html>
<html>
<head>
    <title>자리 랜덤 뽑기</title>
    <meta charset="UTF-8"/>
    <style>,
      #seat {
        text-align: center;
        white-space: pre;
      }
      body {
        text-align: center;
      }
    </style>
</head>
<body>
  <br><br><br><br>
  <b>칠판</b>
  <div id="seat"></div>
  <hr>
  <input type="button" value="자리 섞기" onclick="seat()">
  <script>
    function shuffle(array) {
      array.sort(() => Math.random() - 0.5);
    }
    function seat(){
      shuffle(arr);
      let doc = document.getElementById("seat");
      let str = "";
      for(let i = 0; i < arr.length; i++){
        str += arr[i] + "," + arr[i]+1 + '   ';
        if((i+1) % 3 === 0){
          str += "<br>";
        }
      }
      doc.innerHTML = str;
    }
    let arr = Array.from({length:17}, (v,i) => i+2);
  </script>
</body>
</html>
